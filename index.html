<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fela</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
<nav class="container mx-auto p-5 bg-white md:flex md:items-center md:justify-between">
    <div class="flex justify-between items-center">
        <a href="index.html"><img src="images/logo.png" alt="Fela Logo" class="h-10 inline"> </a>
        <span class="text-3xl cursor-pointer md:hidden block">
            <ion-icon name="menu-outline" onclick="Menu(this)"></ion-icon>
        </span>
    </div>
    <ul class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
        <li class="mx-4 my-6 md:my-0"><a href="#" class="text-xl text-blue-700 hover:text-blue-900 duration-500 uppercase font-medium active:text-blue-900 active:font-bold">Home</a></li>
        <li class="mx-4 my-6 md:my-0"><a href="#" class="text-xl text-blue-700 font-medium hover:text-blue-900 duration-500 uppercase">Explore</a></li>
        <li class="mx-4 my-6 md:my-0"><a href="#" class="text-xl text-blue-700 font-medium hover:text-blue-900 duration-500 uppercase">Properties</a></li>
        <li class="mx-4 my-6 md:my-0"><a href="#" class="text-xl text-blue-700 font-medium hover:text-blue-900 duration-500 uppercase">About Us</a></li>
        <li class="mx-4 my-6 md:my-0"><a href="#" class="text-xl text-blue-700 font-medium hover:text-blue-900 duration-500 uppercase">Contact Us</a></li>
        
        <button class="duration-500 text-blue-700 border-2 border-light border-blue-700 hover:text-white hover:border-red-700 hover:bg-red-700 rounded py-4 px-8 font-medium mx-2 uppercase">Sign In</button>
        <button class="duration-500 text-white bg-blue-700 hover:bg-red-700 rounded py-4 px-8 font-medium mx-4 uppercase">Sign Up</button>
    </ul>
</nav>
  
  


<script>
    function Menu(e){
      let list = document.querySelector('ul');
      e.name === 'menu' ? (e.name = "close",list.classList.add('top-[80px]') , list.classList.add('opacity-100')) :( e.name = "menu" ,list.classList.remove('top-[80px]'),list.classList.remove('opacity-100'))
    }
  </script>
</body>
</html>
